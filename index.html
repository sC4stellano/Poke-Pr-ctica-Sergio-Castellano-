<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/pokeball.png">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/Ejercicios.js" defer></script>
  <title>PokePractica</title>
</head>
<body>
    <header>
        <nav class="menu">
             <img src="img/pokeLogo.png" alt="Logo Pokédex">
            <ul class="menu__list">  
                <li  class="menu__item"><button class="btn btn-header water" id="water">Pokemon Azul</button></li>
                <li  class="menu__item"><button class="btn btn-header fire" id="fire">Pokemon Rojo</button></li>
                <li  class="menu__item"><button class="btn btn-header electric" id="electric">Pokemon Amarillo</button></li>
                <li  class="menu__item"><button class="btn btn-header grass" id="mostrar">Mostrar Todos</button></li>
            </ul>
        </nav>
    </header>
    <main>
    <section id="buscador" style="margin-bottom: 2rem;">
        <h2>Buscar Pokémon</h2>
            <input type="text" id="inputBuscar" placeholder="Nombre o ID" style="padding: 0.5rem; font-size: 1rem;">
        <div id="resultadoBusqueda" style="margin-top: 1rem;"></div>
    </section>
        <div id="todos" hidden>
             <div class="pokemon-todos" id="listaPokemon"></div>
        </div>
    </main>
</body>
</html>
